<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Jokenpô</title>
</head>
<body>
    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da maquina: <span id="machine-score">0</span></p>

    </div>
    <script src="./arquivo.js"></script>

</body>
</html>
